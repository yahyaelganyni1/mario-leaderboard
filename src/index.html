<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mario leaderboard</title>
  </head>
  <body>
    <h1 id="h1">leaderboard</h1>
    <section class="main-section">
      <div class="display-score">
        <div class="display-score-heading">
          <h2>Recent score</h2>
          <button id="refresh">Refresh</button>
        </div>
        <ul id="score-list"></ul>
      </div>
      <div class="input-score">
        <h2>Add your score</h2>
        <form id="form">
          <input type="text" placeholder="your name" id="user-input" />
          <input
            type="number"
            placeholder="your score"
            id="score-input"
            min="1"
          />
          <button>submit</button>
        </form>
      </div>
    </section>
  </body>
</html>
